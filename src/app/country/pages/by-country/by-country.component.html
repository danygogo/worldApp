<h2>By Country</h2>

<hr>

<div class ="row">
    <div class="col">
        <app-input 
        (onEnter)= "search($event)"
        placeholder = "Search by Country"
        (onDebounce) = "suggestion($event)">

        </app-input>

    </div>
</div>
<hr>
<div class= "alert-danger" *ngIf = "errorFound">
    No hay coincidencias con <strong>{{term}}</strong>
</div>

<div class="row" >
    <div class = "col">
        <app-country-table [data] = "countries"></app-country-table>
        
    </div>

</div>
