<div class="animate__animated animate__bounceIn">
    <h2>By Country:</h2>

    <hr>

    <div class ="row">
        <div class="col">
            <app-input 
            (onEnter)= "search($event)"
            (onDebounce) = "suggestion($event)">

            </app-input>

        </div>
    </div>

    <ul class="list-group">
        <li class="list-grop-item list-group-item-action"
        *ngFor = "let country of suggestedCountries">
            <a class = "nav-link" [routerLink]= "['/country', country.alpha2Code]">{{country.name}}</a>
        </li>
    </ul>

    <hr>
    <div class= "alert-danger" *ngIf = "errorFound">
        There are no matches with  <strong>{{term}}</strong>
    </div>

    <div class="row" >
        <div class = "col">
            <app-country-table [data] = "countries"></app-country-table> 
        </div>
    </div>


</div>
