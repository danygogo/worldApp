<h2>Por país</h2>

<hr>

<div class ="row">
    <div class="col">
        <form (ngSubmit)= "search()" autocomplete = "off">
            <input type="text"
                name= "term"
                class = "form-control"
                placeholder="Buscar país"
                [(ngModel)] = "term">
        </form>
    </div>
</div>
<hr>
<div class= "alert-danger" *ngIf = "errorFound">
    No hay coincidencias con <strong>{{term}}</strong>
</div>

<div class="row" *ngIf = "!errorFound">
    <div class = "col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>País</th>
                    <th>Poblacion</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>123</td>
                    <td>
                        <a href="/pais/cri">Ver más...</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
